<div
  class="product-details-container container-fluid"
  *ngIf="coffeeDetails$ | async as coffeeDetails"
>
  <div class="row">
    <div class="col-md-12">
      <span routerLink="/" class="btn btn-secondary mt-3">
        <i class="fa fa-arrow-left mr-2"></i> Back to List
      </span>
    </div>
    <div class="col-md-6">
      <img
        src="https://via.placeholder.com/400x250"
        alt="{{ coffeeDetails.blend_name! }}"
        class="img-fluid"
      >
    </div>
    <div class="col-md-6">
      <h2 class="product-title">{{ coffeeDetails.blend_name! }}</h2>
      <p class="product-origin">Origin: {{ coffeeDetails.origin! }}</p>
      <p class="product-variety">Variety: {{ coffeeDetails.variety! }}</p>
      <p class="product-notes">Notes: {{ coffeeDetails.notes! }}</p>
      <p class="product-intensifier">Intensifier: {{ coffeeDetails.intensifier! }}</p>
    </div>
  </div>
</div>
